<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>[Story]</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />

    <!-- Fonts and icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-kit.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="section title">
        <h1>[Story]</h1>
      </div>
      <div class="section section-new-story card bg-light">
        <form
          id="form-submit-story"
          action="story"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="story-content">Share your story</label>
            <textarea
              class="form-control"
              id="story-content"
              name="content"
              placeholder="What's in your mind?"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="story-username">Share your name</label>
            <input
              type="text"
              class="form-control"
              id="story-username"
              name="username"
              placeholder="Batman"
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary btn-outline-primary btn-icon btn-round"
            >
              <input type="file" name="story-pic" />
              <i class="now-ui-icons design_image"></i>
            </button>
            <button type="submit" class="btn btn-primary btn-round">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="section section-stories">
        <!-- TODO -->
      </div>
      <footer class="footer footer-default">
        <div class="container">
          <div class="copyright" id="copyright">
            &copy;
            <script>
              document
                .getElementById("copyright")
                .appendChild(document.createTextNode(new Date().getFullYear()));
            </script>
            s
          </div>
        </div>
      </footer>
    </div>
    <!--   Core JS Files   -->
    <script
      src="../assets/js/core/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/now-ui-kit.js" type="text/javascript"></script>
  </body>
</html>
